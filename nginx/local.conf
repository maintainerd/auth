# Internal API Server - VPN/Internal access
server {
    listen 80;
    server_name api.maintainerd.auth;

    # Root - return internal API info
    location = / {
        return 200 '{"message": "Internal Auth API", "status": "running", "api_path": "/api/v1/"}';
        add_header Content-Type application/json;
    }

    # Internal API (Port 8080) - Includes setup routes and all management functionality
    location /api/ {
        proxy_pass http://auth:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Public API Server - Public internet access
server {
    listen 80;
    server_name api.public.maintainerd.auth;

    # Root - return public API info
    location = / {
        return 200 '{"message": "Public Auth API", "status": "running", "api_path": "/api/v1/"}';
        add_header Content-Type application/json;
    }

    # Public API (Port 8081) - Only public auth routes, no setup or management functionality
    location /api/ {
        proxy_pass http://auth:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
